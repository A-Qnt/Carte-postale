<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte postale</title>
    <!-- CSS pour le style -->
    <link rel="stylesheet" href="/assets/css/style.css" media="screen">
    <!-- CSS pour le Print -->
    <link rel="stylesheet" href="/assets/css/print.css" media="print">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="cols">
        <!-- Colonne de gauche pour le resultat de la carte -->
        <div class="leftcol">
            <div id="bordercard">
                <div>
                    <p id="myTitleOnCard">Titre</p>
                </div>
                <div id="myPictureOnCard">
                    <img id="photo" src="/assets/img/plage.jpg" alt="photo de plage">
                </div>
                <div id="myMessageOnCard">
                    Mon message
                </div>
            </div>
        </div>
        <div class="separation">
        </div>
        <div class="rightcol">
            <!-- Input pour changement de titre -->
            <div class="title">
                <label for="myTitle">Veuillez saisir un titre :</label>
                <input type="text" id="myTitle" placeholder="Ex : Vacances à la mer">
            </div>
            <!-- Button pour changement d'image -->
            <div class="picture">
                <label for="myPicture">Veuillez choisir votre photo :</label>
                <div id="myPicture">
                    <button id="boutonMer" onclick="changePictureMer()">Mer</button>
                    <button id="boutonForet" onclick="changePictureForet()">Foret</button>
                    <button id="boutonMontagne" onclick="changePictureMontagne()">Montagne</button>
                </div>
            </div>
            <!-- Textarea pour changement de message -->
            <div class="message">
                <label for="myMessage">Veuillez saisir votre message :</label>
                <textarea name="message" id="myMessage" placeholder="Ex : Superbe vacances en famille"></textarea>
            </div>
            <!-- Input radio pour le changement de font -->
            <div class="font">
                <label for="myFont">Veuillez choisir une police d'écriture :</label>
                <div id="myFont">
                    <div class="arialfont">
                        <input type="radio" id="arial" name="font" value="Arial" checked>
                        <label for="arial">Arial</label>
                    </div>

                    <div class="calibrifont">
                        <input type="radio" id="calibri" name="font" value="Calibri">
                        <label for="calibri">Calibri</label>
                    </div>

                    <div class="robotofont">
                        <input type="radio" id="roboto" name="font" value="Roboto">
                        <label for="roboto">Roboto</label>
                    </div>
                </div>
            </div>
            <!-- Input color pour changer la couleur de la police-->
            <div class="color">
                <label for="myColor">Veuillez choisir une couleur de police :</label>
                <input type="color" id="myColor" name="head" value="#e66465">
            </div>
            <!-- Input color pour changer la couleur du background-->
            <div class="bgcolor">
                <label for="mybgColor">Veuillez choisir une couleur de fond :</label>
                <input type="color" id="mybgColor" name="head" value="#e66465">
            </div>
            <!-- Select pour changer le style de la police-->
            <div class="style">
                <label for="myStyle">Veuillez choisir un style de texte :</label>
                <select name="style" id="myStyle">
                    <option id="Normal" value="normal">Normal</option>
                    <option id="Italic" value="italic">Italic</option>
                    <option id="Underline" value="underline">Souligné</option>
                    <option id="Bold" value="bold">Bold</option>
                </select>
            </div>
            <!-- Button print pour imprimer le carte-->
            <div class="printbutton">
                <input id="myPrint" name="impression" type="button" value="Imprimer" />
            </div>
        </div>
    </div>

    <script src="/assets/JavaScript/script.js">

    </script>
</body>

</html>
